<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidJourney Prompt Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center">Design Your Space</h1>
            <div class="d-flex gap-2">
                <button id="toggle-night-mode" class="custom-btn primary-btn">Night Mode</button>
                <button type="button" id="reset-form" class="custom-btn btn-gray">Reset Form</button>
            </div>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item"><button class="nav-link active" id="rooms-tab" data-bs-toggle="tab" data-bs-target="#rooms" type="button" role="tab">Rooms</button></li>
            <li class="nav-item"><button class="nav-link" id="gyms-tab" data-bs-toggle="tab" data-bs-target="#gyms" type="button" role="tab">Gyms</button></li>
            <li class="nav-item"><button class="nav-link" id="taxis-tab" data-bs-toggle="tab" data-bs-target="#taxis" type="button" role="tab">Taxis</button></li>
            <li class="nav-item"><button class="nav-link" id="business-tab" data-bs-toggle="tab" data-bs-target="#business" type="button" role="tab">Business</button></li>
            <li class="nav-item"><button class="nav-link" id="people-tab" data-bs-toggle="tab" data-bs-target="#people" type="button" role="tab">People</button></li>
            <li class="nav-item"><button class="nav-link" id="real-estate-tab" data-bs-toggle="tab" data-bs-target="#real-estate" type="button" role="tab">Real Estate</button></li>
        </ul>

        <div class="tab-content mt-4" id="myTabContent">
            <div class="tab-pane fade show active" id="rooms" role="tabpanel"><form id="room-form"></form></div>
            <div class="tab-pane fade" id="gyms" role="tabpanel"><form id="gym-form"></form></div>
            <div class="tab-pane fade" id="taxis" role="tabpanel"><form id="taxi-form"></form></div>
            <div class="tab-pane fade" id="business" role="tabpanel"><form id="business-form"></form></div>
            <div class="tab-pane fade" id="people" role="tabpanel"><form id="people-form"></form></div>
            <div class="tab-pane fade" id="real-estate" role="tabpanel"><form id="real-estate-form"></form></div>
        </div>

        <div class="d-flex gap-3 align-items-start mt-4">
            <button type="button" class="custom-btn" id="generate-prompt">Generate Prompt</button>
            <button type="button" class="custom-btn" id="random-choices">Random Choices</button>
            <button type="button" class="custom-btn" id="generate-multiple">Generate 10 Prompts</button>
        </div>        

        <!-- Example prompt display -->
        <div id="example-prompt" class="mt-4 p-3 border rounded bg-light text-dark d-none">
            <h5>Generated Prompt:</h5>
            <p id="prompt-text">Your prompt will appear here after you make a selection.</p>
        </div>

        <div id="confirmation-message" class="mt-3 alert alert-success d-none"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
